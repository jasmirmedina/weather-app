<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/cloud.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="app">
      <div class="search-bar">
        <input type="text" class="search-bar-input" />

        <div>
          <button type="button" class="search-bar-btn">Search</button>
        </div>
      </div>

      <div class="main">
        <div class="info">
          <div class="place-info">
            <p class="city-country-name">León - Nicaragua</p>
            <p class="latitude-longitude">12.4343° N, 86.8805° W</p>
          </div>

          <p class="temperature">36<span>c°</span></p>
        </div>

        <div class="weather-info">
          <div class="wind">
            <div>
              <i data-lucide="wind"></i>
              <p>Wind</p>
            </div>

            <p class="wind-value">5 km/h</p>
          </div>

          <div class="wind-direction">
            <div>
              <i data-lucide="wind-arrow-down"></i>
              <p>Wind Dirctn</p>
            </div>

            <p class="wind-direction-value">14°</p>
          </div>

          <div class="humidity">
            <div>
              <i data-lucide="cloud-fog"></i>
              <p>Humidity</p>
            </div>

            <p class="humidity-value">91%</p>
          </div>

          <div class="rain">
            <div>
              <i data-lucide="cloud-rain"></i>
              <p>Rain</p>
            </div>

            <p class="rain-value">0mm</p>
          </div>
        </div>

        <div>
          <p class="quote">
            The heat invites us to enjoy life and create unforgettable memories.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
