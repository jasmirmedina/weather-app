<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/cloud.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="app">
      <div class="search-bar">
        <input
          type="text"
          class="search-bar-input"
          placeholder="City, Country"
        />
        <div>
          <button type="button" class="search-bar-btn">Search</button>
        </div>
      </div>
      <div class="main">
        <div class="info">
          <div class="place-info">
            <p class="city-country-name"></p>
            <p class="latitude-longitude"></p>
          </div>
          <p class="temperature"></p>
        </div>
        <div class="weather-info">
          <div class="wind">
            <div>
              <i data-lucide="wind"></i>
              <p>Wind</p>
            </div>
            <p class="wind-value"></p>
          </div>
          <div class="wind-direction">
            <div>
              <i data-lucide="wind-arrow-down"></i>
              <p>Wind Dirctn</p>
            </div>
            <p class="wind-direction-value"></p>
          </div>
          <div class="humidity">
            <div>
              <i data-lucide="cloud-fog"></i>
              <p>Humidity</p>
            </div>
            <p class="humidity-value"></p>
          </div>
          <div class="rain">
            <div>
              <i data-lucide="cloud-rain"></i>
              <p>Rain</p>
            </div>
            <p class="rain-value"></p>
          </div>
        </div>
        <div>
          <p class="quote"></p>
        </div>
      </div>
    </div>
  </body>
</html>
